<div class="mymodal-content">
  <h4 class="mymodal-title">Confirmation</h4>
  {% if item == "Database" %}
  <h5 id="h5-1">Are you sure you want to delete the database?</h5>
  {% else %}
  <h5 id="h5-1">
    Are you sure you want to delete the following {{ item.type }}?
  </h5>
  <h5 id="h5-2">{{ item.title }}</h5>
  {% endif %}
  <button type="button" class="btn-cancel btn btn-outline-danger">
    Cancel
  </button>
  <button
    type="button"
    class="btn-confirm btn btn-outline-success"
    id="{{ item.type }}"
  >
    Delete
  </button>
</div>
